<head>
  <meta content="utf-8" name=charset>
  <title>My Feed Reader</title>
  <link rel="stylesheet" href="/kiki.css">
  <link rel="icon" href="data:,">
</head>

<header>
  <h1>{{ .Title}}</h1>
</header>
<body>
<container>
<ul>
{{ range .Entries }}
<li >
  <h3><a href="{{.Link}}">{{.Title}}</a></h3>
  <div>{{.Description}}</div>
  <small><a href="{{.BlogLink}}">{{.BlogTitle}}</a></small>
</li >
{{ end }}
</ul>
</container>
<footer>
  Generated by Ember's feed agreggator
</footer>
</body>
